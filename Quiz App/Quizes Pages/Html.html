<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <header>
        <div class="navbar">
          <div id="nav-logo" class="nav-logo">
            <h3>EraSoft</h3>
          </div>
  
          <div class="logout">
            <h4 id="user"></h4><i class="fa-solid fa-right-from-bracket" id="logoutBtn"></i>
          </div>
        </div>
      </header>

    <div class="container">
        <h1 id="quizName" class="hero-title"></h1>
        <div class="h-ruler"></div>
    </div>

    <div class="container" style="margin-top: 60px;">
        <div class="accordion" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed  dropdown" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Start Quiz
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" style="border: 1px solid #323232;" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body " >
                        <table class="table table-bordered table-border-custom">
                            <thead>
                                <tr>
                                    <th scope="col">Quiz</th>
                                    <th scope="col" class="text-center">Html</th>
                                </tr>
                            </thead>
                            <tbody class="bg-success">
                                <tr>
                                    <th scope="row">Total Questions</th>
                                    <td class="text-center">10</td>
                                </tr>
                                <tr>
                                    <th scope="row">Total time</th>
                                    <td class="text-center">10 minutes</td>
                                </tr>
                                <tr>
                                    <th scope="row">Passing marks</th>
                                    <td colspan="2" class="text-center">70%</td>
                                </tr>
                            </tbody>
                        </table>
                        <button id="startQuiz" type="button" class="btn btn-primary">Continue</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="startquiz.js"></script>
</html>
