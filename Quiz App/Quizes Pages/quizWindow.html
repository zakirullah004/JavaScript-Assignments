<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="Title"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <div id="nav-logo" class="nav-logo">
          <h3>EraSoft</h3>
        </div>

        <div class="logout">
          <h4 id="user"></h4>
          <i class="fa-solid fa-right-from-bracket" id="logoutBtn"></i>
        </div>
      </div>
    </header>

    <div class="container mt-2 quiz-body">
      <div id="questions_container">
        <h4 id="question">Question here</h4>

        <ul class="list-group">
          <li>
            <input type="radio" name="quizoption" id="option1" />
            <label id="label1" for="option1">Option 1</label>
          </li>
          <li>
            <input type="radio" name="quizoption" id="option2" />
            <label id="label2" for="option2">Option 2</label>
          </li>
          <li>
            <input type="radio" name="quizoption" id="option3" />
            <label id="label3" for="option3">Option 3</label>
          </li>
          <li>
            <input type="radio" name="quizoption" id="option4" />
            <label id="label4" for="option4">Option 4</label>
          </li>
        </ul>
        <button id="nextQuestion" class="btn btn-primary">Next Question</button>
      </div>
    </div>

    <div class="container show-result-screen" id="show/hide_result">
      <div class="result-screen" id="result-screen">
        <h2 id="announcement"></h2>
        <table>
          <thead>
            <tr>
              <th colspan="2">Result</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Total Questions</td>
              <td id="totalQue" style="font-weight: bold"></td>
            </tr>
            <tr>
              <td>Correct Question</td>
              <td id="passQue" style="color: green; font-weight: bold"></td>
            </tr>
            <tr>
              <td>Wrong Answers</td>
              <td id="wrongAns" style="color: red; font-weight: bold"></td>
            </tr>
          </tbody>
        </table>
        <h3 id="percentage"></h3>

        <button class="btn btn-primary"  id="GoHome">
          Go Back to Home
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="quizWindow.js"></script>
  </body>
</html>
