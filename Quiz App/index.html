<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EraSoft Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body">
    
    <header>
      <div class="navbar">

        <div id="nav-logo" class="nav-logo">
          <h3>EraSoft</h3>
        </div>

        <div class="Theme">
          <button class="theme-btns" onclick="lightBg()" id="light-bg"><i class="fa-solid fa-sun"></i></button>
          <button class="theme-btns" onclick="darkBg()" id="dark-bg"><i class="fa-solid fa-moon"></i></button>
        </div>

      </div>
    </header>

    <div class="hero-section">
      <h1>Quiz Application</h1>
      <h2>Saylani Mass IT Training Program</h2>
      <div id="introText">
        <p>
          Saylani Mass IT Training Program is a popular growing it institue in
          Pakistan and now also working in Turkey.
        </p>
        <p >Which provide Every type of IT courses Free of Cost</p>
      </div>

      <div>
        <h4>Start Exam</h4>
        <button onclick="userSignup()" id="signup">Sign Up</button>
        <button onclick="userLogin()" id="login">Log In</button>
      </div>
    </div>

    <div id="signupForm" class="hide-signup-page design-form">
      <form class="px-3 py-4" id="signupform">
        <div class="form-title">
          <h1 class="fs-3">Student Registeration Form</h1>
          <img
            id="signupCloseIcon"
            src="close.png"
            alt="close icon"
            width="15"
            height="15"
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-user"></i>
          <label for="userSignInName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="userSignInName"
            aria-describedby="emailHelp"
            placeholder="Enter Your Full Name"
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-envelope"></i>
          <label for="userSignInEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userSignInEmail"
            aria-describedby="emailHelp"
            placeholder="Enter your Email"
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-lock"></i>
          <label for="userSignInPass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="userSignInPass"
            placeholder="Enter Password"
          />
        </div>
        <div class="form-btn text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <div id="loginForm" class="hide-login-page design-form">
      <form class="px-3 py-4" id="loginform">
        <div class="form-title">
          <h1 class="fs-3 fw-bold">Student Login</h1>
          <img
            id="loginCloseIcon"
            src="close.png"
            alt="close icon"
            width="15"
            height="15"
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-envelope"></i>
          <label for="userLoginemial" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userLoginemial"
            aria-describedby="emailHelp"
            placeholder="Enter your Email"
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-lock"></i>
          <label for="userLoginPass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="userLoginPass"
            placeholder="Enter Password"
          />
        </div>
        <div class="form-btn text-center">
           <button id="loginbtn" class="btn btn-primary">Submit</button>           
        </div>
      </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
