<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    
    <header>
      <div class="navbar">
        <div id="nav-logo" class="nav-logo">
          <h3>EraSoft</h3>
        </div>

        <div class="Theme">
          <button class="theme-btns" onclick="lightBg()" id="light-bg"><i class="fa-solid fa-sun"></i></button>
          <button class="theme-btns" onclick="darkBg()" id="dark-bg"><i class="fa-solid fa-moon"></i></button>
        </div>

        <div class="logout">
          <h4 id="user"></h4><i class="fa-solid fa-right-from-bracket" id="logoutBtn"></i>
        </div>
      </div>
    </header>

    <!-- <h1>Quiz Html</h1> -->
    
    <div class="container quiz-hero-section">
      <h1 id="userWelcome" class="hero-title"></h1>
      <div class="h-ruler"></div>

      <div class="row px-2 quiz-selection">

        <div class="col-md-3 shadow bg-body-tertiary rounded quiz-card" id="htmlQuiz">
          <h3>Html</h3>
          <p>1 Subject</p>
          <button class="quiz-card-btn">Join</button>
        </div>
        <div class="col-md-3 shadow bg-body-tertiary rounded quiz-card" id="cssQuiz">
          <h3>Css</h3>
          <p>1 Subject</p>
          <button class="quiz-card-btn">Join</button>
        </div>
        <div class="col-md-3 shadow bg-body-tertiary rounded quiz-card" id="jsQuiz">
          <h3>JavaScript</h3>
          <p>1 Subject</p>
          <button class="quiz-card-btn">Join</button>
        </div>

      </div>
    </div>

    <script src="selectQuiz.js"></script>
  </body>
</html>
