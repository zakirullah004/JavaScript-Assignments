<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>

    <header>
        <div class="title">
            <h1>Front-end Quiz</h1>
        </div>
    </header>

    <div class="questions">

        <!--! question 1 -->
        <div class="question-style" id="question-1">
            <p>Q:1 what is javascript used for ?</p>
            <input type="radio" name="q-1" id="option-1">
            <label for="option-1">To design webpages.</label>
            <br>
            <input type="radio" name="q-1" id="option-2">
            <label for="option-2">To create a structure of web pages.</label>
            <br>
            <input type="radio" name="q-1" id="option-3">
            <label for="option-3">To add functionality.</label>
        </div>

        <!--! question 2 -->
        <div class="question-style" id="question-2">
            <p>Q:2 html stands for ?</p>
            <input type="radio" name="q-2" id="question2-option-1">
            <label for="question2-option-1">high text making language.</label>
            <br>
            <input type="radio" name="q-2" id="question2-option-2">
            <label for="question2-option-2">hyper transfer markup language.</label>
            <br>
            <input type="radio" name="q-2" id="question2-option-3">
            <label for="question2-option-3">hyper text markup language.</label>
        </div>

        <!--! question 3 -->
        <div class="question-style" id="question-3">
            <p>Q:3 CSS stands for ?</p>
            <input type="radio" name="q-3" id="question3-option-1">
            <label for="question3-option-1">create style sheet.</label>
            <br>
            <input type="radio" name="q-3" id="question3-option-2">
            <label for="question3-option-2">cascading style sheet.</label>
            <br>
            <input type="radio" name="q-3" id="question3-option-3">
            <label for="question3-option-3">cascading super style .</label>
        </div>

        <!--! question 4 -->
        <div class="question-style" id="question-4">
            <p>Q:4 how many ways can we style html ?</p>
            <input type="radio" name="q-4" id="question4-option-1">
            <label for="question4-option-1">3.</label>
            <br>
            <input type="radio" name="q-4" id="question4-option-2">
            <label for="question4-option-2">4.</label>
            <br>
            <input type="radio" name="q-4" id="question4-option-3">
            <label for="question4-option-3">5.</label>
        </div>

        <!--! question 5 -->
        <div class="question-style" id="question-5">
            <p>Q:5 How to write an alert in JS ?</p>
            <input type="radio" name="q-5" id="question5-option-1">
            <label for="question5-option-1">msg("Hello World!");.</label>
            <br>
            <input type="radio" name="q-5" id="question5-option-2">
            <label for="question5-option-2">popUp("Hello World!");.</label>
            <br>
            <input type="radio" name="q-5" id="question5-option-3">
            <label for="question5-option-3">alert(""Hello World!");.</label>
        </div>


        <a href="#resultShow"><button id="showResult">Show Result</button></a>

        <div id="resultShow" class="result">
            <h3></h3>
            <h4 style="color:#19265a;font-size: 20px;"></h4>
            <p></p>
            <ul></ul>
        </div>

    </div>





    <script src="app.js"></script>
</body>

</html>
