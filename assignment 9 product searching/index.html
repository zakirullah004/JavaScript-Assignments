<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zee Watchs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="alert-box">
      <p>Please Select Brand and Variant Properly</p>
      <img src="close.png" id="alt-img" width="20px" height="20px" alt="" />
    </div>

    <div id="navbar">
      <h1 id="nav-logo">Home</h1>

      <select onchange="selectBrand()" name="" id="SelectBrand">
        <option selected disabled value="">Select Brand</option>
      </select>

      <select onchange="selectVariant()" name="" id="SelectVariant">
        <option selected disabled value="">Select Variant</option>
      </select>
      <!-- <button onclick="showProuduct()">Search <i class="fa-solid fa-magnifying-glass"></i></button> -->
    </div>

    <div id="card" class="main-card"></div>

    <div id="all-products"></div>

    <script src="app.js"></script>
  </body>
</html>
