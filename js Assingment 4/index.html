<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-background">
        <div class="profile-pic">
            <img id="changeImg" class="image" src="imgs/default pic.jpg" alt="user profile">
        </div>
        <div class="text-area">
            <h2 class="user-name">John Doe</h2>
            <p class="user-disc">Profession</p>
            <input id="inputFeild" type="text" placeholder="User name / Description">
        </div>
        <div class="button-feilds">
                    <button id="changeNamebtn">Change name</button>
                    <button id="changeDescbtn">Change description</button>
                    <button id="changePicbtn">Change Picture</button>
                    <button id="changeBgbtn">Change Background</button>
                    <button id="resetbtn" style="width: 100%;">Reset Profile</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
